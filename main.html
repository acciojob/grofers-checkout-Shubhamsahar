<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #ans {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table id="grocery-table">
    <caption>Monthly savings</caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">50</td>
    </tr>
  </table>

  <!-- ✅ Button to trigger total calculation -->
  <button id="calculate">Calculate Total</button>

  <!-- ✅ Required by test: ID 'ans' to show total -->
  <div id="ans"></div>

  <script>
    document.getElementById("calculate").addEventListener("click", function () {
      const priceElements = document.querySelectorAll('.price');
      let total = 0;

      priceElements.forEach(price => {
        total += parseFloat(price.textContent);
      });

      const ansElement = document.getElementById("ans");
      ansElement.textContent = `Total Price: Rs ${total}`;
    });
  </script>

</body>
</html>
