<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    tr:last-child {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table id="grocery-table">
    <caption>Monthly savings</caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">50</td>
    </tr>
  </table>

  <!-- âœ… Button required by test -->
  <button id="calculate">Calculate Total</button>

  <script>
    document.getElementById("calculate").addEventListener("click", function () {
      const priceElements = document.querySelectorAll('.price');
      let total = 0;

      priceElements.forEach(price => {
        total += parseFloat(price.textContent);
      });

      // Avoid adding multiple total rows if button clicked again
      const existingTotalRow = document.getElementById('total-row');
      if (existingTotalRow) {
        existingTotalRow.remove();
      }

      const totalRow = document.createElement('tr');
      totalRow.id = 'total-row';
      const totalCell = document.createElement('td');
      totalCell.colSpan = 2;
      totalCell.textContent = `Total Price: Rs ${total}`;
      totalCell.style.textAlign = 'center';
      totalCell.style.fontWeight = 'bold';

      totalRow.appendChild(totalCell);
      document.getElementById('grocery-table').appendChild(totalRow);
    });
  </script>

</body>
</html>
